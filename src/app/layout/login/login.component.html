<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

</head>
<body>

	<div style="color: teal" class="jumbotron jumbotron-fluid">

		<div class="container">
			<h1 class="display-4">User Login</h1>
			<p class="lead">Welcome! Please login below with your username and
				password</p>
		</div>
	</div>

	<div class="container-fluid">

<!--If you declare a function and u doesn't have it in the ts file (in the export class), it'll throw an error -->
		<form name="loginForm" (ngSubmit)="registerUserFromService()">
<input [(ngModel)]="userLogin.username" name="username"> <input [(ngModel)]="userLogin.password" name="password">
<input type="submit" value ="Submit">


		</form>

	</div>


</body>
</html>
