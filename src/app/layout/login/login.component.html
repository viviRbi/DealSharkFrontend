<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

</head>
<body>

	<div style="color: teal" class="jumbotron jumbotron-fluid">

		<div class="container">
			<h1 class="display-4">User Login</h1>
			<p class="lead">Welcome! Please login below with your username and
				password</p>
		</div>
	</div>

	<div class="container-fluid">

<!--If you declare a function and u doesn't have it in the ts file (in the export class), it'll throw an error -->
<form #loginForm="ngForm" name="loginForm" (ngSubmit)="loginUserFromService()">

	<input [(ngModel)]="userLogin.username" name="username" required minlength="3">
	
	<em *ngIf="loginForm.controls.username?.invalid && loginForm.controls.username?.untouched">Required Field</em>
	<em *ngIf="loginForm.controls.username?.invalid && loginForm.controls.username?.touched">Must be more than two characters</em>
	 
	<br />
	<br />
	<input [(ngModel)]="userLogin.password" name="password" required minlength="3">
	 <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.untouched">Required Field</em>
	 <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Must be more than two characters</em>
	<br />
	<br />
	
	 <input type="submit" value ="Submit"  [disabled] = "!loginForm.form.valid"/>
	
	<!-- User incorrect login -->
	<div *ngIf="err">{{err}}</div>
	
			</form>
	

	</div>


</body>
</html>
